<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title"> Expense Tracker</h1>
            <p class="subtitle">Track your income and expenses efficiently</p>
        </header>

        <div class="dashboard">
            <div class="balance-card">
                <h2 class="balance-title">Current Balance</h2>
                <div id="balance" class="balance-amount">$0.00</div>
            </div>

            <div class="summary-cards">
                <div class="summary-card income">
                    <h3>Total Income</h3>
                    <div id="total-income" class="amount">$0.00</div>
                </div>
                <div class="summary-card expense">
                    <h3>Total Expenses</h3>
                    <div id="total-expenses" class="amount">$0.00</div>
                </div>
            </div>
        </div>

        <div class="transaction-form">
            <h3>Add New Transaction</h3>
            <form id="expense-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="Income">💰 Income</option>
                            <option value="Food">🍽️ Food</option>
                            <option value="Bills">📄 Bills</option>
                            <option value="Transport">🚗 Transport</option>
                            <option value="Entertainment">🎬 Entertainment</option>
                            <option value="Shopping">🛍️ Shopping</option>
                            <option value="Healthcare">🏥 Healthcare</option>
                            <option value="Other">📦 Other</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Add Transaction</button>
            </form>
        </div>

        <div class="transactions-section">
            <div class="section-header">
                <h3>Recent Transactions</h3>
                <button id="clear-all" class="btn-secondary">Clear All</button>
            </div>
            <ul id="transaction-list" class="transaction-list"></ul>
        </div>

        <div class="chart-section">
            <h3>Expense Distribution</h3>
            <div class="chart-container">
                <canvas id="expenseChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
